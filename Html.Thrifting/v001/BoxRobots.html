<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/card.css" />
    <link rel="stylesheet" href="../css/image.css" />
    <link rel="stylesheet" href="../css/box_robot.css" />
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <style type="text/css"></style>
  </head>

  <body id="body">
    <!-- configure Dojo -->
    <script>
      // Instead of using data-dojo-config, we're creating a dojoConfig
      // object *before* we load dojo.js; they're functionally identical,
      // it's just easier to read this approach with a larger configuration.
      var dojoConfig = {
        baseUrl: "..",
        async: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [
          { name: "dojo", location: "../../bower_components/dojo" },
          { name: "javascript", location: "javascript" },
        ],
      };
    </script>
    <!-- load Dojo -->
    <script src="../../../bower_components/dojo/dojo.js"></script>

    <script>
      require([
        "javascript/cards",
        "javascript/gameUtils",
        "dojo/dom-style",
      ], function (cards, gameUtils, domStyle) {
        gameUtils.setSystemConfigs({
          ttsCards: false,
          smallSquares: true,
        });
        var systemConfigs = gameUtils.getSystemConfigs();

        var boxRobotCardConfigs = [
          ["Almond", "Cashew", "Peanut", "Pistachio"],
          ["Almond", "Cashew", "Pistachio", "Peanut"],
          ["Almond", "Peanut", "Cashew", "Pistachio"],
          ["Almond", "Peanut", "Pistachio", "Cashew"],
          ["Almond", "Pistachio", "Cashew", "Peanut"],
          ["Almond", "Pistachio", "Peanut", "Cashew"],
          ["Almond", "Cashew", "Peanut", "Pistachio"],
          ["Almond", "Peanut", "Cashew", "Pistachio"],
        ];

        if (systemConfigs.ttsCards) {
          // Need a min of 12.
          // FIXME(dbanks); refactor.
          while (boxRobotCardConfigs.length < 12) {
            boxRobotCardConfigs.push(boxRobotCardConfigs[0]);
          }
        }

        function addBoxRobotCard(parent, index) {
          var config = boxRobotCardConfigs[index];
          var classArray = ["box_robot"];
          var cardId = "boxRobot_" + index;
          var front = cards.addCardFront(parent, classArray, cardId);

          for (var i = 0; i < config.length; i++) {
            var nutType = config[i];
            var quadrantId = "quadrant_" + i;
            var classArray = ["quadrant"];
            var quadrant = gameUtils.addDiv(front, classArray, quadrantId);

            var robotZIndex = i;
            var openBoxZIndex = config.length + i;
            var nutZIndex = config.length * 2 + i;

            var robotArm = gameUtils.addImage(
              quadrant,
              ["robotArm"],
              "robotArm"
            );
            var robotSizePercent = 20;
            var robotTopPercent = 50 - robotSizePercent;
            var robotLeftPercent = 50 - robotSizePercent / 2;
            domStyle.set(robotArm, {
              "z-index": robotZIndex,
              top: robotTopPercent + "%",
              left: robotLeftPercent + "%",
              width: robotSizePercent + "%",
              height: robotSizePercent + "%",
            });

            var openBoxNode = gameUtils.addImage(
              quadrant,
              ["openBox"],
              "openBox"
            );
            var openBoxSizePercent = 30;
            var openBoxTopPercent = (50 - openBoxSizePercent) / 2 - 8;
            var openBoxLeftPercent = 50 - openBoxSizePercent / 2;
            domStyle.set(openBoxNode, {
              "z-index": openBoxZIndex,
              top: openBoxTopPercent + "%",
              left: openBoxLeftPercent + "%",
              width: openBoxSizePercent + "%",
              height: openBoxSizePercent + "%",
            });

            var nutImage = gameUtils.addImage(
              quadrant,
              ["nut_type", nutType],
              "nut_type"
            );
            var nutSizePercent = 25;
            var nutTopPercent = (50 - nutSizePercent) / 2 - 8;
            var nutLeftPercent = 50 - nutSizePercent / 2;
            domStyle.set(nutImage, {
              "z-index": nutZIndex,
              top: nutTopPercent + "%",
              left: nutLeftPercent + "%",
              width: nutSizePercent + "%",
              height: nutSizePercent + "%",
            });
          }
        }

        cards.addCards(
          "Box Robot",
          "#f0d0d0",
          boxRobotCardConfigs.length,
          addBoxRobotCard
        );
      });
    </script>
  </body>
</html>
