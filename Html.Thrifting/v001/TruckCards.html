<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/card.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/image.css" />
    <link rel="stylesheet" href="../css/truck_card.css" />
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <style type="text/css"></style>
  </head>

  <body id="body">
    <!-- configure Dojo -->
    <script>
      // Instead of using data-dojo-config, we're creating a dojoConfig
      // object *before* we load dojo.js; they're functionally identical,
      // it's just easier to read this approach with a larger configuration.
      var dojoConfig = {
        baseUrl: "..",
        async: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [
          { name: "dojo", location: "../../bower_components/dojo" },
          { name: "javascript", location: "javascript" },
        ],
      };
    </script>
    <!-- load Dojo -->
    <script src="../../../bower_components/dojo/dojo.js"></script>

    <script>
      require([
        "javascript/cards",
        "javascript/gameUtils",
        "javascript/truckCards",
      ], function (cards, gameUtils, truckCards) {
        //-------------------------------------------------
        //
        // Config setup
        //
        //-------------------------------------------------
        gameUtils.setSystemConfigs({
          ttsCards: true,
          skipBacks: true,
        });

        //-------------------------------------------------
        //
        // Local helpers
        //
        //-------------------------------------------------
        // Main code block
        cards.addCards(
          "Truck",
          "#88aaee",
          truckCards.numTruckCards,
          truckCards.addTruckCard
        );
      });
    </script>
  </body>
</html>
