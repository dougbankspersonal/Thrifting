<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../SharedWebBoardgame/css/main.css" />
    <link rel="stylesheet" href="../SharedWebBoardgame/css/image.css" />
    <link rel="stylesheet" href="../SharedWebBoardgame/css/card.css" />
    <link rel="stylesheet" href="../css/clothes_card.css" />
    <link rel="stylesheet" href="../css/thrifting_image.css" />
    <link rel="stylesheet" href="../css/thrifting_main.css" />
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <style type="text/css"></style>
  </head>

  <body id="body">
    <!-- configure Dojo -->
    <script>
      // Instead of using data-dojo-config, we're creating a dojoConfig
      // object *before* we load dojo.js; they're functionally identical,
      // it's just easier to read this approach with a larger configuration.
      var dojoConfig = {
        baseUrl: "..",
        async: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [
          { name: "dojo", location: "../../bower_components/dojo" },
          { name: "javascript", location: "javascript" },
          {
            name: "sharedJavascript",
            location: "SharedWebBoardgame/javascript",
          },
        ],
      };
    </script>
    <!-- load Dojo -->
    <script src="../../../bower_components/dojo/dojo.js"></script>

    <script>
      require([
        "sharedJavascript/cards",
        "sharedJavascript/debugLog",
        "sharedJavascript/systemConfigs",
        "javascript/clothesCards",
      ], function (cards, debugLog, systemConfigs, clothesCards) {
        var isTTS = false;
        var sc;
        if (isTTS) {
          sc = systemConfigs.addTTSCardSystemConfigs();
        } else {
          sc = systemConfigs.addCardSizingSystemConfigs();
          sc.skipCardBacks = true;
        }

        systemConfigs.setSystemConfigs(sc);

        var numClothesCards = clothesCards.getNumClothesCards();
        debugLog.debugLog("ScalingText", "Doug: Waiting for DOMContentLoaded!");

        cards.addCards(
          "Clothes",
          "#aaaacc",
          numClothesCards,
          clothesCards.addClothesCard
        );

        // Delay scaling for 0ms to allow DOM updates to apply
        setTimeout(() => {
          clothesCards.doInstanceNameTextScalingForAllCards(numClothesCards);
        }, 500);

        debugLog.debugLog(
          "ScalingText",
          "Doug: called doInstanceNameTextScalingForAllCards.  Did it finish?"
        );
      });
    </script>
  </body>
</html>
