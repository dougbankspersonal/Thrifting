<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/boxed_nut_warehouse.css" />
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <style type="text/css"></style>
  </head>

  <body class="c1 doc-content" id="body">
    <!-- configure Dojo -->
    <script>
      // Instead of using data-dojo-config, we're creating a dojoConfig
      // object *before* we load dojo.js; they're functionally identical,
      // it's just easier to read this approach with a larger configuration.
      var dojoConfig = {
        baseUrl: "..",
        async: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [
          { name: "dojo", location: "../../bower_components/dojo" },
          { name: "javascript", location: "javascript" },
        ],
      };
    </script>
    <!-- load Dojo -->
    <script src="../../../bower_components/dojo/dojo.js"></script>

    <script>
      require([
        "dojo/dom",
        "javascript/cards",
        "javascript/debugLog",
        "javascript/gameUtils",
        "dojo/dom-style",
      ], function (dom, cards, debugLog, gameUtils, domStyle) {
        var titleRowHeight = 80;
        var warehouseRowHeight = 200;
        var totalHeight = titleRowHeight + warehouseRowHeight;
        var totalWidth = totalHeight;

        // Make the body node.
        var bodyNode = dom.byId("body");

        debugLog.debugLog("ScoringTrack", "Doug: in main");
        var pageNode = gameUtils.addPageOfItems(bodyNode);

        var outerFrameNode = gameUtils.addDiv(
          pageNode,
          ["outer_frame"],
          "clearBackground"
        );

        var borderedSquareNode = gameUtils.addDiv(
          outerFrameNode,
          ["bordered_square"],
          "mainDiv"
        );

        domStyle.set(borderedSquareNode, {
          height: totalHeight + "px",
          width: totalWidth + "px",
          border: "4px solid black",
        });

        var titleRowNode = gameUtils.addRow(
          borderedSquareNode,
          ["title_row"],
          0
        );
        domStyle.set(titleRowNode, {
          width: "100%",
          height: titleRowHeight + "px",
        });
        var titleTextNode = gameUtils.addDiv(
          titleRowNode,
          ["title_text"],
          "titleText",
          "Warehouse"
        );

        var warehouseRowNode = gameUtils.addRow(
          borderedSquareNode,
          ["warehouse_row"],
          1
        );
        domStyle.set(warehouseRowNode, {
          width: "100%",
          height: warehouseRowHeight + "px",
        });
        var warehouseTextNode = gameUtils.addDiv(
          warehouseRowNode,
          ["warehouse_text"],
          "warehouseText",
          "Keep no more than 6 boxed nuts at the end of your turn."
        );
      });
    </script>
  </body>
</html>
